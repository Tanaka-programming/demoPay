<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayPay Simulator</title>
  <style>
    body{font-family:sans-serif;background:#f7f7f7;margin:0;display:grid;place-items:center;height:100vh;}
    .card{background:#fff;padding:2rem;border-radius:1rem;box-shadow:0 4px 12px rgba(0,0,0,.1);width:100%;max-width:480px;}
    label{font-weight:600;margin-top:1rem;display:block;}
    input[type="text"]{width:100%;padding:.5rem .75rem;margin-top:.25rem;border:1px solid #ccc;border-radius:.5rem;font-size:1rem;}
    input[type="checkbox"]{margin-right:.4rem;}
    button{width:100%;margin-top:.75rem;padding:.6rem;background:#00b900;color:#fff;font-size:.95rem;font-weight:700;border:none;border-radius:.65rem;cursor:pointer;transition:opacity .2s;}
    button:hover{opacity:.85;}
    button.problem{background:#d9534f;}
    button.line{background:#4285f4;}
    .link-out{margin-top:1rem;font-size:.85rem;word-break:break-all;}
    hr{margin:1.5rem 0;border:none;border-top:1px dashed #ccc;}
  </style>
</head>
<body>
  <div class="card">
    <h1>PayPay Simulator</h1>
    <p>疑似決済 → LIFF B リダイレクトを検証します。</p>

    <!-- ▼ 入力欄：必要なら変更 ▼ -->
    <label>LIFF ID</label>
    <input id="liffId" type="text" value="2007624426-93P1xyXj" />

    <label>戻り値パス (未エンコード)</label>
    <input id="resultPath" type="text" value="/RSV_P/pxx/ClientService?AppSessionID=202506231800-TEST&status=success" />

    <!-- 自動遷移を OFF にすると Network キャプチャが楽になる -->
    <label style="margin-top:1.25rem"><input id="autoJump" type="checkbox" checked> 自動で遷移する</label>

    <hr>
    <h3>🔵 外部ブラウザ (https) 経由</h3>
    <button class="problem"  onclick="goDeeplink('https',  true)">?redirect_uri= （二重エンコード）</button>
    <button               onclick="goDeeplink('https', false)">#redirect_uri= （ハッシュ推奨）</button>

    <hr>
    <h3>🟢 LINE アプリ内 (line://) 直通</h3>
    <button class="problem line" onclick="goDeeplink('line',  true)">?redirect_uri= （LINE Scheme）</button>
    <button class="line"        onclick="goDeeplink('line',  false)">#redirect_uri= （LINE Scheme）</button>

    <div id="linkArea" class="link-out"></div>
  </div>

  <script>
    /* HTML 要素参照 */
    const liffInput = document.getElementById('liffId');
    const pathInput = document.getElementById('resultPath');
    const linkArea  = document.getElementById('linkArea');

    /* 生成 → 表示 → (自動) 遷移 */
    function setLink(link){
      linkArea.innerHTML = `<b>生成リンク:</b><br><a href="${link}" target="_blank">${link}</a>`;
      if(document.getElementById('autoJump').checked) location.href = link;
    }

    /* kind: https / line, useQuery: true→?redirect_uri, false→#redirect_uri */
    function goDeeplink(kind,useQuery){
      const id   = liffInput.value.trim();
      const path = pathInput.value.trim();
      if(!id||!path){alert('LIFF ID / パス入力必須');return;}
      const base = kind==='line' ? `line://app/${id}` : `https://liff.line.me/${id}`;
      const link = useQuery
        ? `${base}?redirect_uri=${encodeURIComponent(path)}`  // 問題パターン（二重エンコード源）
        : `${base}#redirect_uri=${path}`;                     // 推奨パターン（未エンコード）
      setLink(link);
    }
  </script>
</body>
</html>
