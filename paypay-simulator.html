<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayPay Simulator</title>
  <style>
    body {font-family:sans-serif;background:#f7f7f7;margin:0;display:grid;place-items:center;height:100vh;}
    .card{background:#fff;padding:2rem;border-radius:1rem;box-shadow:0 4px 12px rgba(0,0,0,.1);width:100%;max-width:420px;}
    label{font-weight:600;margin-top:1rem;display:block;}
    input{width:100%;padding:.5rem .75rem;margin-top:.25rem;border:1px solid #ccc;border-radius:.5rem;font-size:1rem;}
    button{width:100%;margin-top:1rem;padding:.75rem;background:#00b900;color:#fff;font-size:1rem;font-weight:700;border:none;border-radius:.75rem;cursor:pointer;transition:opacity .2s;}
    button:hover{opacity:.85;}
    button.problem{background:#d9534f;}
    .link-out{margin-top:1rem;font-size:.9rem;word-break:break-all;}
  </style>
</head>
<body>
  <div class="card">
    <h1>PayPay Simulator</h1>
    <p>疑似決済→LIFF B リダイレクトを検証します。</p>

    <label>LIFF ID</label>
    <input id="liffId" value="2007624426-93P1xyXj" />

    <label>戻り値パス (未エンコード)</label>
    <input id="resultPath" value="/RSV_P/pxx/ClientService?AppSessionID=202506231800-TEST&status=success" />

    <button class="problem" onclick="goProblem()">?redirect_uri= (二重エンコード発生)</button>
    <button onclick="goFragment()">#redirect_uri= (ハッシュ・推奨)</button>
    <div id="linkArea" class="link-out"></div>
  </div>

  <script>
    const liffInput = document.getElementById('liffId');
    const pathInput = document.getElementById('resultPath');
    const linkArea = document.getElementById('linkArea');

    function buildLink(pattern){
      const id = liffInput.value.trim();
      const path = pathInput.value.trim();
      if(!id||!path){alert('LIFF ID と 戻り値パスを入力して下さい');return null;}
      return pattern(id,path);
    }
    function copy(link){
      navigator.clipboard.writeText(link).then(()=>alert('リンクをコピーしました\n外部ブラウザに貼り付けて検証して下さい'));}

    function setLinks(link){
      linkArea.innerHTML=`<a href="${link}" target="_blank">外部ブラウザで開く (別タブ)</a>  |  <a href="#" onclick="copy('${link}');return false;">コピー</a>`;
    }

    function goProblem(){
      const link = buildLink((id,path)=>`https://liff.line.me/${id}?redirect_uri=${encodeURIComponent(path)}`);
      if(!link)return;
      setLinks(link);
      window.location.href=link;  // LINE に引き渡す通常フロー
    }
    function goFragment(){
      const link = buildLink((id,path)=>`https://liff.line.me/${id}#redirect_uri=${path}`);
      if(!link)return;
      setLinks(link);
      window.location.href=link;
    }
  </script>
</body>
</html>
