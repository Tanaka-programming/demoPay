<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Launcher (Query + Base64)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        .container { max-width: 600px; margin: auto; }
        button { width: 100%; padding: 12px; font-size: 16px; cursor: pointer; margin-top: 10px; background-color: #00b900; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LIFF Launcher (クエリ + Base64方式)</h1>
        <p>以下のボタンを押し、すべての問題を解決した方式でLIFFアプリを起動します。</p>
        <button onclick="launchLiff()">LIFFアプリを起動</button>
    </div>

    <script>
        function launchLiff() {
            const liffId = "2007624426-93P1xyXj";

            // 渡したいすべてのデータをオブジェクトにまとめる
            const dataToPass = {
                path: "/profile",
                callback: "https://example.com/my-page?user=123",
                timestamp: new Date().getTime()
            };

            // 1. オブジェクトをJSON文字列に変換
            const jsonString = JSON.stringify(dataToPass);

            // 2. JSON文字列をBase64エンコード
            const base64Data = btoa(jsonString);

            console.log("元のデータ:", dataToPass);
            console.log("Base64エンコード後:", base64Data);

            // 3. Base64文字列を単一のクエリパラメータとしてLIFF URLを組み立てる
            // ★LIFF URL自体にパスは含めない
            const liffUrl = `https://liff.line.me/${liffId}?payload=${base64Data}`;
            
            console.log("Launching LIFF with Base64 data in query:", liffUrl);
            window.location.href = liffUrl;
        }
    </script>
</body>
</html>
