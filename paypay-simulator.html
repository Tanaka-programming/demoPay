<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Fragment A/B Test - Launcher</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        .container { max-width: 600px; margin: auto; }
        button { width: 100%; padding: 12px; font-size: 16px; cursor: pointer; margin-top: 10px; color: white; border: none; border-radius: 5px; }
        .pattern-a { background-color: #007bff; }
        .pattern-b { background-color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LIFFフラグメント処理順序 A/Bテスト</h1>
        <p>`liff.init()`とデータ読み取りのどちらを先に行うかをテストします。</p>
        <hr>
        <button class="pattern-a" onclick="launchLiff('A')">パターンAで起動<br>(データ読み取り → liff.init)</button>
        <button class="pattern-b" onclick="launchLiff('B')">パターンBで起動<br>(liff.init → データ読み取り)</button>
    </div>

    <script>
        function launchLiff(pattern) {
            const liffId = "2007624426-93P1xyXj";

            // 渡したいデータ
            const path = "/profile";
            const callbackUrl = "https://example.com/my-page?user=123";
            const fragmentParams = new URLSearchParams();
            fragmentParams.append('path', path);
            fragmentParams.append('callback', callbackUrl);
            
            // テストパターンをsessionStorageに保存
            sessionStorage.setItem('liff_test_pattern', pattern);
            
            const liffUrl = `https://liff.line.me/${liffId}#${fragmentParams.toString()}`;
            
            console.log(`Launching LIFF for Pattern ${pattern}:`, liffUrl);
            window.location.href = liffUrl;
        }
    </script>
</body>
</html>
